<p>
  please fill in the form below
</p>
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" class="form-control" name="name" [(ngModel)]="name" />
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input id="username" class="form-control" name="username" required />
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input id="email" class="form-control" name="email" type="email" required />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" class="form-control" name="password" type="password" required />
  </div>
  <div class="form-group">
    <input class="form-check-input" name="agreement" type="checkbox" />
    <span>By clicking submit, you declare your consent to our policy and usage of your information.</span>
  </div>
  <button class="btn btn-primary" type="submit">{{name}} submit the form to register</button>

</form>
